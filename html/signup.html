<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martial Arts Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="signup.css">
  <style>
    body {
      background-image: url('imgs/wow.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #F44336;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>𝓜𝓪𝓻𝓽𝓲𝓪𝓵 𝓐𝓻𝓽𝓼 𝓡𝓮𝓰𝓲𝓼𝓽𝓮𝓻 𝓕𝓸𝓻𝓶</h1>
  <form id="registerForm">
    <label for="username">𝓝𝓪𝓶𝓮:</label>
    <input type="text" id="username" name="username" required pattern="[^0-9]+" title="Please enter non-digit characters for the username">

    <label for="email">𝓔𝓶𝓪𝓲𝓵:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">𝓖𝓮𝓷𝓭𝓮𝓻:</label>
    <select id="gender" name="gender" required>
      <option value="" selected disabled>𝓢𝓮𝓵𝓮𝓬𝓽 𝓪 𝓰𝓮𝓷𝓭𝓮𝓻</option>
      <option value="Male">𝓜𝓪𝓵𝓮</option>
      <option value="Female">𝓕𝓮𝓶𝓪𝓵𝓮</option>
      <option value="Other">𝓞𝓽𝓱𝓮𝓻</option>
    </select>

    <label for="age">𝓐𝓰𝓮:</label>
    <input type="number" id="age" name="age" required>

    <label for="phone">𝓟𝓱𝓸𝓷𝓮 𝓝𝓾𝓶𝓫𝓮𝓻:</label>
    <input type="text" id="phone" name="phone" required pattern="[0-9]{11}" title="Please enter exactly 11 digits (numbers) for the phone number">

    <label for="martialArtsStyle">𝓜𝓪𝓻𝓽𝓲𝓪𝓵 𝓐𝓻𝓽𝓼 𝓬𝓵𝓪𝓼𝓼𝓮𝓼:</label>
    <select id="martialArtsStyle" name="martialArtsStyle" required>
      <option value="" selected disabled>𝓢𝓮𝓵𝓮𝓬𝓽 𝓪 𝓼𝓽𝔂𝓵𝓮</option>
      <option value="Self defence Course">𝓢𝓮𝓵𝓯-𝓓𝓮𝓯𝓮𝓷𝓼𝓮 𝓒𝓸𝓾𝓻𝓼𝓮𝓼</option>
      <option value="Fitness Training">𝓕𝓲𝓽𝓷𝓮𝓼𝓼 𝓣𝓻𝓪𝓲𝓷𝓲𝓷𝓰</option>
      <option value="Jiu Jitsu">𝓙𝓲𝓾 𝓙𝓲𝓽𝓼𝓾</option>
      <option value="Karate">𝓚𝓪𝓻𝓪𝓽𝓮</option>
      <option value="Judo">𝓙𝓾𝓭𝓸</option>
      <option value="Mway Thai">𝓜𝓾𝓪𝔂 𝓣𝓱𝓪𝓲</option>
    </select>
    <input type="submit" value="Register" id="registerButton">
  </form>
  <div id="thankYouMessage" style="display: none;">Thank you for registering!</div>
  <a href="index.html"><button class="read-more-button">𝔾𝕠 𝔹𝕒𝕔𝕜 𝕋𝕠 ℙ𝕣𝕖𝕧𝕚𝕠𝕦𝕤 ℙ𝕒𝕘𝕖</button></a>
</div>

<script>
    document.getElementById("registerButton").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var gender = document.getElementById('gender').value;
      var age = document.getElementById('age').value;
      var phone = document.getElementById('phone').value;
      var martialArtStyle = document.getElementById('martialArtsStyle').value;

      // Create an object to store the form data
      var formData = {
        username: username,
        email: email,
        gender: gender,
        age: age,
        phone: phone,
        martialArt: martialArtStyle
      };

      // Retrieve existing form data from local storage
      var allFormData = JSON.parse(localStorage.getItem('allFormData')) || [];

      // Append the new form data to the existing array
      allFormData.push(formData);

      // Save the updated form data array to local storage
      localStorage.setItem('allFormData', JSON.stringify(allFormData));

      // Show thank you message
      document.getElementById('thankYouMessage').style.display = 'block';
    });


  </script>
</body>

</html>
